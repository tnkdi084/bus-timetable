<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ§³ æ—…è¡Œè¡Œç¨‹æ¯”è¼ƒãƒ„ãƒ¼ãƒ«</h1>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="openMasterModal()">ğŸ“ ãƒ«ãƒ¼ãƒˆãƒ»æ–™é‡‘ã‚’ç·¨é›†</button>
                <button class="btn btn-secondary" onclick="resetPatterns()">ğŸ”„ è¡Œç¨‹ã‚’ãƒªã‚»ãƒƒãƒˆ</button>
                <button class="btn btn-secondary" onclick="resetData()">ğŸ’¾ åˆæœŸå€¤ã«æˆ»ã™</button>
            </div>
        </div>

        <div class="scroll-hint">ğŸ‘ˆ æ¨ªã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã—ã¦3ã¤ã®è¡Œç¨‹ã‚’æ¯”è¼ƒ ğŸ‘‰</div>
        
        <div class="patterns-wrapper">
            <div id="patterns" class="patterns-grid"></div>
        </div>
    </div>

    <!-- ãƒã‚¹ã‚¿ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="masterModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ãƒ«ãƒ¼ãƒˆãƒ»æ–™é‡‘ãƒã‚¹ã‚¿ç·¨é›†</h2>
                <button class="close-btn" onclick="closeMasterModal()">Ã—</button>
            </div>
            <div id="masterList"></div>
            <div class="add-route-section">
                <div class="add-route-title">â• æ–°ã—ã„ãƒ«ãƒ¼ãƒˆã‚’è¿½åŠ </div>
                <div class="master-fields">
                    <div class="field-group">
                        <span class="field-label">ãƒ«ãƒ¼ãƒˆå</span>
                        <input type="text" id="newRouteName" class="field-input" placeholder="ä¾‹: å¤§é˜ª - äº¬éƒ½">
                    </div>
                    <div class="field-group">
                        <span class="field-label">æ–™é‡‘ (å††)</span>
                        <input type="number" id="newRouteCost" class="field-input" placeholder="0" min="0">
                    </div>
                    <div class="field-group">
                        <span class="field-label">æ™‚é–“ (åˆ†)</span>
                        <input type="number" id="newRouteTime" class="field-input" placeholder="0" min="0">
                    </div>
                    <div class="field-group">
                        <span class="field-label">ç¨®é¡</span>
                        <select id="newRouteType" class="field-input">
                            <option value="transport">ç§»å‹•</option>
                            <option value="stay">å®¿æ³Š</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="addNewRoute()" style="width: 100%; margin-top: 8px;">è¿½åŠ </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LocalStorageã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã¾ãŸã¯åˆæœŸãƒ‡ãƒ¼ã‚¿ã‚’ä½¿ç”¨
        function loadTravelData() {
            const savedData = localStorage.getItem('travelData');
            if (savedData) {
                return JSON.parse(savedData);
            }
            
            return {
                routes: [
                    { id: 'home-nagoya', label: 'è‡ªå®… - åå¤å±‹', cost: 6410, time: 90, type: 'transport' },
                    { id: 'home-nagoya-commute', label: 'è‡ªå®… - åå¤å±‹ï½œé€šå‹¤', cost: 3530, time: 90, type: 'transport' },
                    { id: 'nagoya-home', label: 'åå¤å±‹ - è‡ªå®…', cost: 6410, time: 90, type: 'transport' },
                    { id: 'nagoya-home-commute', label: 'åå¤å±‹ - è‡ªå®…ï½œé€šå‹¤', cost: 3530, time: 90, type: 'transport' },
                    { id: 'nagoya-tokyo', label: 'åå¤å±‹ - æ±äº¬', cost: 11100, time: 120, type: 'transport' },
                    { id: 'tokyo-nagoya', label: 'æ±äº¬ - åå¤å±‹', cost: 11100, time: 120, type: 'transport' },
                    { id: 'home-tokyo', label: 'è‡ªå®… - æ±äº¬', cost: 14670, time: 180, type: 'transport' },
                    { id: 'tokyo-home', label: 'æ±äº¬ - è‡ªå®…', cost: 14670, time: 180, type: 'transport' },
                    { id: 'nagoya-stay', label: 'åå¤å±‹æ³Š', cost: 10000, time: 0, type: 'stay' },
                    { id: 'tokyo-stay', label: 'æ±äº¬æ³Š', cost: 12500, time: 0, type: 'stay' },
                    { id: 'home-stay', label: 'è‡ªå®…æ³Š', cost: 0, time: 0, type: 'stay' },
                    { id: 'none', label: 'â–¼é¸æŠ', cost: 0, time: 0, type: 'none' }
                ]
            };
        }

        let travelData = loadTravelData();

        // ãƒ‡ãƒ¼ã‚¿ã‚’ä¿å­˜
        function saveTravelData() {
            localStorage.setItem('travelData', JSON.stringify(travelData));
        }

        // åˆæœŸãƒ‘ã‚¿ãƒ¼ãƒ³
        const patterns = {
            pattern1: [
                'home-nagoya', 'nagoya-stay', 'nagoya-tokyo', 'tokyo-stay', 
                'tokyo-home', 'none', 'none', 'none', 'none'
            ],
            pattern2: [
                'home-nagoya', 'nagoya-home', 'home-stay', 'home-tokyo', 
                'tokyo-stay', 'tokyo-home', 'none', 'none', 'none'
            ],
            pattern3: [
                'home-nagoya', 'nagoya-home-commute', 'home-stay', 'home-tokyo', 
                'tokyo-stay', 'home-tokyo', 'none', 'none', 'none'
            ]
        };

        // è¨ˆç®—é–¢æ•°
        function calculateTotal(pattern) {
            let totalCost = 0;
            let totalTime = 0;
            
            pattern.forEach(routeId => {
                const route = travelData.routes.find(r => r.id === routeId);
                if (route) {
                    totalCost += route.cost;
                    totalTime += route.time;
                }
            });
            
            return { cost: totalCost, time: totalTime };
        }

        function formatTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return mins > 0 ? `${hours}:${mins.toString().padStart(2, '0')}` : `${hours}:00`;
        }

        function formatCurrency(amount) {
            return `Â¥${amount.toLocaleString()}`;
        }

        // ãƒ«ãƒ¼ãƒˆIDã‹ã‚‰CSSã‚¯ãƒ©ã‚¹ã‚’å–å¾—
        function getRouteClass(routeId) {
            // é€šå‹¤ãƒ«ãƒ¼ãƒˆ
            if (routeId.includes('commute')) {
                return 'route-commute';
            }
            // è‡ªå®… - æ±äº¬ / æ±äº¬ - è‡ªå®…
            if (routeId === 'home-tokyo' || routeId === 'tokyo-home') {
                return 'route-home-tokyo';
            }
            // è‡ªå®… - åå¤å±‹ / åå¤å±‹ - è‡ªå®…
            if (routeId === 'home-nagoya' || routeId === 'nagoya-home') {
                return 'route-home-nagoya';
            }
            // åå¤å±‹ - æ±äº¬ / æ±äº¬ - åå¤å±‹
            if (routeId === 'nagoya-tokyo' || routeId === 'tokyo-nagoya') {
                return 'route-nagoya-tokyo';
            }
            // æ±äº¬æ³Š
            if (routeId === 'tokyo-stay') {
                return 'route-tokyo-stay';
            }
            // åå¤å±‹æ³Š
            if (routeId === 'nagoya-stay') {
                return 'route-nagoya-stay';
            }
            // è‡ªå®…æ³Š
            if (routeId === 'home-stay') {
                return 'route-home-stay';
            }
            // é¸æŠãªã—
            if (routeId === 'none') {
                return 'route-none';
            }
            // ãã®ä»–ï¼ˆã‚«ã‚¹ã‚¿ãƒ ãƒ«ãƒ¼ãƒˆï¼‰
            return 'route-custom';
        }

        // ãƒ¡ã‚¤ãƒ³ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        function render() {
            renderPatterns();
        }

        function renderPatterns() {
            const totals = {
                pattern1: calculateTotal(patterns.pattern1),
                pattern2: calculateTotal(patterns.pattern2),
                pattern3: calculateTotal(patterns.pattern3)
            };

            let html = '';

            ['pattern1', 'pattern2', 'pattern3'].forEach((patternName, patternIndex) => {
                const patternNum = patternIndex + 1;
                const pattern = patterns[patternName];
                const total = totals[patternName];

                html += `
                    <div class="pattern-card">
                        <div class="pattern-title">è¡Œç¨‹${patternNum}</div>
                        <div class="totals">
                            <div class="total-row">
                                <span class="total-label">ğŸ’° äº¤é€š/å®¿æ³Šè²»</span>
                                <span class="total-value">${formatCurrency(total.cost)}</span>
                            </div>
                            <div class="total-row">
                                <span class="total-label">â±ï¸ ç§»å‹•æ™‚é–“</span>
                                <span class="total-value">${formatTime(total.time)}</span>
                            </div>
                        </div>
                        <div class="routes">
                `;

                pattern.forEach((routeId, index) => {
                    const route = travelData.routes.find(r => r.id === routeId);
                    const routeClass = getRouteClass(routeId);
                    
                    html += `
                        <div class="route-item">
                            <div class="route-row">
                                <span class="route-number">${index + 1}</span>
                                <select class="${routeClass}" onchange="updateRoute('${patternName}', ${index}, this.value)">
                    `;

                    travelData.routes.forEach(r => {
                        const selected = r.id === routeId ? 'selected' : '';
                        html += `<option value="${r.id}" ${selected}>${r.label}</option>`;
                    });

                    html += '</select>';

                    // ãƒ«ãƒ¼ãƒˆæƒ…å ±ã‚’åŒã˜è¡Œã«è¡¨ç¤º
                    if (route && route.type !== 'none') {
                        html += '<div class="route-info">';
                        
                        html += `<div class="info-item"><span class="info-value">${formatCurrency(route.cost)}</span></div>`;
                        
                        if (route.time > 0) {
                            html += `<div class="info-item"><span class="info-value">${formatTime(route.time)}</span></div>`;
                        }
                        
                        html += '</div>';
                    }

                    html += '</div></div>';
                });

                html += '</div></div>';
            });

            document.getElementById('patterns').innerHTML = html;
        }

        // ãƒ«ãƒ¼ãƒˆæ›´æ–°
        function updateRoute(patternName, index, newRouteId) {
            patterns[patternName][index] = newRouteId;
            render();
        }

        // ãƒã‚¹ã‚¿ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ«
        function openMasterModal() {
            renderMasterList();
            document.getElementById('masterModal').classList.add('active');
        }

        function closeMasterModal() {
            document.getElementById('masterModal').classList.remove('active');
        }

        function renderMasterList() {
            let html = '';
            
            travelData.routes.forEach((route, index) => {
                if (route.id === 'none') return; // "â–¼é¸æŠ"ã¯ç·¨é›†ä¸å¯
                
                const typeLabel = route.type === 'transport' ? 'ç§»å‹•' : 'å®¿æ³Š';
                const typeClass = route.type === 'stay' ? 'stay' : '';
                
                html += `
                    <div class="master-item">
                        <div class="master-item-header">
                            <span class="master-item-label">${route.label}</span>
                            <span class="master-item-type ${typeClass}">${typeLabel}</span>
                        </div>
                        <div class="master-fields">
                            <div class="field-group">
                                <span class="field-label">ãƒ«ãƒ¼ãƒˆå</span>
                                <input type="text" class="field-input" value="${route.label}" 
                                    onchange="updateMasterField('${route.id}', 'label', this.value)">
                            </div>
                            <div class="field-group">
                                <span class="field-label">æ–™é‡‘ (å††)</span>
                                <input type="number" class="field-input" value="${route.cost}" min="0"
                                    onchange="updateMasterField('${route.id}', 'cost', parseInt(this.value))">
                            </div>
                            <div class="field-group">
                                <span class="field-label">æ™‚é–“ (åˆ†)</span>
                                <input type="number" class="field-input" value="${route.time}" min="0"
                                    onchange="updateMasterField('${route.id}', 'time', parseInt(this.value))">
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteRoute('${route.id}')">ğŸ—‘ï¸ å‰Šé™¤</button>
                    </div>
                `;
            });
            
            document.getElementById('masterList').innerHTML = html;
        }

        function updateMasterField(routeId, field, value) {
            const route = travelData.routes.find(r => r.id === routeId);
            if (route) {
                route[field] = value;
                saveTravelData();
                render();
            }
        }

        function deleteRoute(routeId) {
            if (!confirm('ã“ã®ãƒ«ãƒ¼ãƒˆã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
            
            travelData.routes = travelData.routes.filter(r => r.id !== routeId);
            
            // è¡Œç¨‹ã‹ã‚‰å‰Šé™¤ã—ãŸãƒ«ãƒ¼ãƒˆã‚’'none'ã«ç½®ãæ›ãˆ
            ['pattern1', 'pattern2', 'pattern3'].forEach(patternName => {
                patterns[patternName] = patterns[patternName].map(id => 
                    id === routeId ? 'none' : id
                );
            });
            
            saveTravelData();
            renderMasterList();
            render();
        }

        function addNewRoute() {
            const name = document.getElementById('newRouteName').value.trim();
            const cost = parseInt(document.getElementById('newRouteCost').value) || 0;
            const time = parseInt(document.getElementById('newRouteTime').value) || 0;
            const type = document.getElementById('newRouteType').value;
            
            if (!name) {
                alert('ãƒ«ãƒ¼ãƒˆåã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
