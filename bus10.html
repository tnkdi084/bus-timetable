</head>

        ]
      },
      holiday: {
        matsui_to_kyoto: [],
        kyoto_to_matsui: []
      }
    };

    function getNowMinutes() {
      const now = new Date();
      return now.getHours() * 60 + now.getMinutes();
    }

    function getTodayType() {
      const day = new Date().getDay();
      return (day === 0 || day === 6) ? "holiday" : "weekday";
    }

    function getNextBuses(times, count = 3) {
      const now = getNowMinutes();
      return times.filter(t => {
        const [h, m] = t.depart.replace(/[()]/g, '').split(":" ).map(Number);
        return h * 60 + m > now;
      }).slice(0, count);
    }

    function formatBusList(times) {
      return times.map(t => `${t.depart} 発 → ${t.arrive} 着`).join("<br>");
    }

    function updateAllDisplays() {
      const dayType = getTodayType();

      const toKyoto = getNextBuses(timetable[dayType]["matsui_to_kyoto"], 5);
      const toMatsui = getNextBuses(timetable[dayType]["kyoto_to_matsui"], 3);

      document.getElementById("list_matsui_to_kyoto").innerHTML =
        toKyoto.length > 0 ? formatBusList(toKyoto) : "本日の運行は終了しました";

      document.getElementById("list_kyoto_to_matsui").innerHTML =
        toMatsui.length > 0 ? formatBusList(toMatsui) : "本日の運行は終了しました";

      document.getElementById("all_matsui_to_kyoto").innerHTML = formatBusList(timetable[dayType]["matsui_to_kyoto"]);
      document.getElementById("all_kyoto_to_matsui").innerHTML = formatBusList(timetable[dayType]["kyoto_to_matsui"]);
    }

    updateAllDisplays();
  </script>
</body>
</html>
